<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Ninja Clicker</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="game">
    <div class="header">
        <img src="./assets/coin.png" alt="coin"/>
        <h2 class="score" id="score">0</h2>
    </div>
    <div class="circle">
        <img id="circle" src="./assets/frog.png" alt="frog"/>
    </div>

    <div class="stats">
        <div class="boost">
            <img id="boost" src="./assets/shuriken.png" alt="shuriken"/>
            <h2 id="boost-score">3/3</h2>
        </div>
        <div class="energy">
            <img id="energy" src="./assets/flash.png" alt="flash"/>
            <h2 id="energy-score">1000/1000</h2>
        </div>
    </div>
</div>
<script src="app.js" defer></script>
</body>
</html>
